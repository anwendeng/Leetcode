<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    /* 全局樣式 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e; /* 深色底 */
      color: #e0e0e0; /* 文字淺色 */
    }

    h1, h2 {
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: #1e90ff; /* 連結藍色 */
    }

    a img {
      margin-top: 10px;
    }

    /* 影片響應式 */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 高寬比 */
      height: 0;
      margin-bottom: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 區塊分隔 */
    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
    }

    ul, ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    /* 按鈕美化 */
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ff0000;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
